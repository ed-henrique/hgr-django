{% extends 'partials/base.html' %}

{% load static %}
{% load custom_filters %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
        <h4 class="d-flex card-title mb-0">Cadastrar Novo Paciente</h4>
        <a class="btn btn-primary d-flex align-items-center justify-content-center gap-2"
          href="{% url 'criar_paciente' %}">
          <i class="fs-4 ti ti-plus"></i>
          <span>Adicionar</span>
        </a>
      </div>
    </div>
    <div class="card w-100 position-relative overflow-hidden">
      <div class="px-4 py-3 border-bottom">
        <h4 class="card-title mb-0">Pacientes</h4>
      </div>
      <div class="card-body p-4">
        <form method="get" class="d-flex mb-3">
          {% csrf_token %}
          <input type="text" name="q" class="form-control me-3"
            placeholder="Busca por Nome, Setor, Status ou Responsável" value="{{ request.GET.q }}" />
          <button type="submit" class="btn btn-primary">
            <i class="ti ti-search"></i>
          </button>
        </form>
        {% if pacientes %}
        {% include "pacientes/tabela_pacientes.html" %}
        {% else %}
        <p class="mb-0 text-center">Não há nenhum registro.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
