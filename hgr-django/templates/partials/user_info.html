{% load static %}

<div class="profile-dropdown position-relative" data-simplebar>
  <div class="py-3 px-7 pb-0">
    <h5 class="mb-0 fs-5 fw-semibold">Usu√°rio Conectado</h5>
  </div>
  <div class="d-flex align-items-center py-9 mx-7 border-bottom">
    <img src="{% static 'images/profile/user-1.jpg' %}" class="rounded-circle" width="80" height="80"
      alt="User Image" />
    <div class="ms-3">
      <h5 class="text-left mb-1 fs-4">{{ user.first_name }}</h5>
      <span class="mb-1 d-block fs-4">{{ user.tipo_de_usuario }}</span>
      <p class="mb-0 d-flex align-items-center gap-2">
        <i class="ti ti-mail fs-4"></i> {{ user.email }}
      </p>
    </div>
  </div>
  <div class="d-grid py-4 px-7 pt-8">
    <form action="{% url 'sair' %}" method="post">
      {% csrf_token %}
      <button class="btn btn-outline-danger" type="submit">Sair</button>
    </form>
  </div>
</div>
